<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="number"><br><br>
        <button type="button" onclick="submit()">Submit</button>
        <script>
            var store=0;
        function submit() {
var num1 = document.getElementByTagName("input").value;
if(store===0)
{
    document.getElementByTagName("input").value="";
    store=num1;
}
else{
    store=store+num1;
    document.getElementByTagName("input").value=store;
}
console.log(num1);
        }
    
        </script>
    </body>
</html>
