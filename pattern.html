<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test"></h1>
    <script>
        for (var i=1; i<6; i++){
            for(var j=1;j<=i;j++){
            document.getElementById("test").innerHTML+=j;
        }
        document.getElementById("test").innerHTML+="<br>";}
    </script>
</body>
</html>
